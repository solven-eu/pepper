syntax_version: "2023-01-14"
encoding: "UTF-8"
line_ending: "GIT_ATTRIBUTES"
formatters:
- format: "java"
  excludes:
  - "**/do_not_format_me/**"
  steps:
  - id: "cleanthat"
    parameters:
      mutators:
      - eu.solven.cleanthat.engine.java.refactorer.mutators.composite.SafeAndConsensualMutators
      - UnnecessaryFullyQualifiedName
  - id: "removeUnusedImports"
  - id: "importOrder"
    parameters:
      file: "repository:/static/src/main/resources/eclipse/eclipse.importorder"
  - id: "eclipse"
    parameters:
      file: "repository:/static/src/main/resources/eclipse/eclipse_java_code_formatter.xml"
  - id: "licenseHeader"
    parameters:
      file: "repository:/.cleanthat/spotless.license"
- format: "pom"
  includes:
  - "glob:**/pom.xml"
  steps:
  - id: "sortPom"
    parameters:
      expandEmptyElements: false
      nrOfIndentSpace: -1
